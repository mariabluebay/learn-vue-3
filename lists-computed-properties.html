<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <title>Assignments</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">
<div id="app">
    <section v-if="inProgressAssignments.length">
        <h2 class="font-bold mb-2">In Progress</h2>

        <u>
            <li
                    v-for="assignment in inProgressAssignments"
                    :key="assignment.id"
            >
                <label>
                    {{ assignment.name }}
                    <input type="checkbox" v-model="assignment.complete">
                </label>

            </li>
        </u>

<!--        <pre>-->
<!--            {{ assignments }}-->
<!--        </pre>-->
    </section>

<!--    <section>-->
<!--        <h2 class="font-bold mb-2">Completed</h2>-->

<!--        <u>-->
<!--            <li v-for="assignment in assignments.filter(a => a.complete)">-->
<!--                <label>-->
<!--                    {{ assignment.name }}-->
<!--                </label>-->
<!--            </li>-->
<!--        </u>-->
<!--    </section>-->

    <!-- v-show will display the section as hidden in the dom -->
    <!-- v-if will not add the section to the dom, only when it re-evaluates -->
    <section v-show="completedAssignments.length" class="mt-8">
        <h2 class="font-bold mb-2">Completed</h2>

        <u>
            <li
                 v-for="assignment in completedAssignments"
                :key="assignment.id"
            >
                <label>
                    {{ assignment.name }}
                </label>
            </li>
        </u>
    </section>

</div>
<script>

    let app = {
        data() {
            return {
                assignments: [
                    { name: 'Finish project', complete: false , id: 1},
                    { name: 'Reach Chapter 4', complete: false , id: 2},
                    { name: 'Turn in Homework', complete: false , id: 3},
                ]
            }
        },

        computed: {
            inProgressAssignments() {
                return this.assignments.filter(assignment => !assignment.complete);
            },

            completedAssignments() {
                return this.assignments.filter(assignment => assignment.complete);
            }
        }
    };
    Vue.createApp(app).mount('#app');
</script>
</body>
</html>
